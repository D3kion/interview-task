<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Карта парка</title>
    <link rel="stylesheet" type="text/css" media="screen" href="css/bootstrap.min.css">
